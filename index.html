<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Clock</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background for reduced eye strain */
            color: #FFFFFF; /* White text color */
            font-family: 'Arial', sans-serif;
            font-size: 10vw; /* Responsive font size based on viewport width */
            overflow: hidden; /* Prevent scrolling */
        }
        #clock {
            text-align: center;
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <div id="clock">Loading...</div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display clock immediately

        // Enter fullscreen on load
        window.onload = function() {
            enterFullscreen();
            updateClock(); // Ensure the clock is displayed immediately
        };
    </script>
</body>
</html>
